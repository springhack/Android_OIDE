syn region	fString		start=+"+ skip=+ \"+ end=+"+

syn case match

syn region fComment	start="/*" end="*/"
syn region  fComment      start="//" end="$"

# A bunch of useful C keywords
syn keyword	fKeyword	if then else for to step next use while var class interface interval
syn keyword	fKeyword	return mod div conforms square sq cubic cu squared cube is  true TRUE false
syn keyword	fKeyword	FALSE  and AND or OR NOT not nand NAND nor NOR xor XOR implies IMPLIES dict
syn keyword	fKeyword	println sin cos tan sec csc cot arcsin arccos arcsin arccsc arcsec arccot
syn keyword	fKeyword	arctan floor ceil round round int trunc inv recip sqrt log ln abs format format
syn keyword	fKeyword	random randomBits bitLength modPow binary ternary trinary quaternary quinary
syn keyword	fKeyword	senary sexenary septenary octal oct octonary nonary decimal denary undenary
syn keyword	fKeyword	duodecimal duodenary tridecimal quattuordecimal quindecimal hexadecimal
syn keyword	fKeyword	sexadecimal hex septendecimal octodecimal nonadecimal vigesimal char uppercase
syn keyword	fKeyword	uc lowercase lc substr substring substrLen substringLen timezone timezones now
syn keyword	fKeyword	deltaT subst split join lines read stripHTML url urlHost urlProtocol select
syn keyword	fKeyword	sort  newJava callJava staticJava
syn keyword	fKeyword	true false TRUE FALSE and AND or OR not NOT nand NAND nor NOR xor XOR implies IMPLIES
syn keyword	fKeyword	multifor to step next use while do var class interface try finally transformations implements 
syn keyword	fKeyword	return new undef eval noEval mod div conforms cube square cubed squared

# Define the default highlighting.
# Only used when an item doesn't have highlighting yet
HiLink fKeyword	Keyword
HiLink fString		String
HiLink fComment		Comment


# vim: ts=8